<!doctype html>
<html lang="de">
<head>
    <title>Jodel City Bielefeld</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="build/css/main.min.css" rel="stylesheet">
    <!-- use the cdn version until v5 is available as npm package -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
<div class="container" id="app">
    <div class="card-columns">
        <div class="card text-white" :style="{ 'background-color': '#' + post.color }" v-for="post of posts">
            <!-- image post -->
            <div v-if="post.image_url">
                <div style="overflow: hidden;">
                    <img class="card-img"
                         :src="'http:' + post.image_url"
                         width="286" height="180" alt="Card image">
                </div>
                <div class="card-img-overlay">
                    <div class="row">
                        <div class="col-10">
                            <div class="row">
                                <div class="col-12">
                                    <h6 class="card-title"><i class="fas fa-map-marker-alt"></i> here • <b>Main Feed</b> • {{ post.created_at | moment}}</h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="card-text">{{ post.message }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p></p>
                                    <i class="far fa-comments"> </i>
                                    <small>{{ post.child_count }}</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="col-12">
                                <i class="fas fa-angle-up"></i>
                                {{ post.vote_count }}
                                <i class="fas fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- normal post -->
            <div class="card-body" v-else>
                <div class="row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-12">
                                <h6 class="card-title"><i class="fas fa-map-marker-alt"></i> here • <b>Main Feed</b> • {{ post.created_at | moment}}</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="card-text">{{ post.message }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p></p>
                                <i class="far fa-comments"> </i>
                                <small>{{ post.child_count }}</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 align-self-center">
                        <div class="col-12">
                            <i class="fas fa-angle-up"></i>
                            {{ post.vote_count }}
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
<script src="resources/js/vue.js"></script>
<script>
    moment().format();
</script>
</body>
</html>
